<link rel="stylesheet" href="css/styles.css" />
<link rel="stylesheet" href="css/responsive.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<style>
  #testimonials {
    min-height: 100vh;
    height: auto;
    /* color: white; */
    background-color: var(--light-gray);
  }
  #testimonials .row {
    background-image: url("../img/IMAGE TESTIMONIALS.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    width: 80%;
    min-height: 500px;
    height: auto;
    max-width: 800px;
    position: relative;
  }
  /* #testimonials .row::after {
    content: "";
    display: block;
    height: 100%;
    width: 100%;
    background-color: rgba(4, 8, 54, 0.5);
    z-index: 20000;
    position: absolute;
    top: 0;
  } */
  #testimonials .text {
    z-index: 500000;
  }
  #testimonials .text h2 {
    font-size: 0.7em;
    text-transform: uppercase;
  }
  #testimonials .text p {
    font-size: 2em;
    text-transform: uppercase;
  }
  .card-testimonial {
    height: 350px;

    padding: 0;
    margin: 0;
  }

  .card-testimonial p {
    background-color: rgb(240, 237, 238);
    color: var(--orange);
    font-size: 0.9em;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 7px;
    z-index: 50000000;
    position: relative;
    top: -20px;
    text-transform: uppercase;
  }
  .card-testimonial ul {
    list-style: none;
    width: inherit;
    padding: 0;
    margin: 0;
  }

  ul#slider li {
    display: block;
    position: absolute;
    opacity: 0;
    transition: opacity 0.5s;
  }
  ul#slider li::after {
    content: "";
    display: block;
    height: 100%;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.09);
    z-index: 20000;
    position: absolute;
    top: 0;
  }
  ul#slider li:first-child {
    opacity: 1;
  }
  ul#slider li:target {
    opacity: 1;
  }

  ul#menu-slider {
    /* background-color: rgba(0, 0, 0, 0.5); */
    margin-top: 20px;
    text-align: center;
    display: block;
    z-index: 50000000;
    position: relative;
    top: -65px;
    padding: 0;
    margin: 0;
  }
  ul#menu-slider li {
    display: inline-block;
  }
  ul#menu-slider li a {
    display: block;
    background-color: white;
    padding: 5px;
    width: 5px;
    border-radius: 50%;
  }
</style>

      </div>
    </div>
    <div class="col-12 col-md-6 d-flex align-items-center">
      <div class="text-center" style="width: 100%; height: auto">
        <div class="card-testimonial">

            <li id="slide1" class="text-center">
              <img

            <li id="slide2">

            <li id="slide3">

              </div>
            </li>
            <li id="slide4">
              <img
                class="img-fluid"
                style="width: 100%"
                src="./img/person_4.jpg"
                alt=""
              />

              <div class="d-flex justify-content-center">
                <p class="">Persona number2</p>
              </div>
            </li>
            <li id="slide5">
              <img
                class="img-fluid"
                style="width: 100%"
                src="./img/person_5.jpg"
                alt=""
              />

              <div class="d-flex justify-content-center">
                <p class="">Persona number2</p>
              </div>
            </li>
          </ul>
        </div>

        <ul id="menu-slider">
          <li><a href="#slide1"></a></li>

      </div>
    </div>
